<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KGO Project Calculator - Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .redirect-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 20px 0;
            opacity: 0.9;
            line-height: 1.5;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">ðŸ”§</div>
        <h1>KGO Project Calculator</h1>
        <p>Redirecting to the main application...</p>
        <div class="spinner"></div>
        <p>If you're not automatically redirected, click the link below:</p>
        <a href="projcalcv2.html" class="manual-link">Open Project Calculator</a>
    </div>

    <script>
        // Auto-redirect after a short delay
        setTimeout(() => {
            window.location.href = 'projcalcv2.html';
        }, 2000);

        // Also redirect on page load if JavaScript is available
        window.addEventListener('load', () => {
            // Small additional delay to ensure smooth transition
            setTimeout(() => {
                if (window.location.pathname.endsWith('/') || window.location.pathname.endsWith('/index.html')) {
                    window.location.href = 'projcalcv2.html';
                }
            }, 500);
        });
    </script>
</body>
</html>
